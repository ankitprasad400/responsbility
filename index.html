<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Writing Box</title>
    <style>
        .writing-box {
            width: 800px;
            height: 100px;
            border: 1px solid black; /* Border color */
            padding: 10px;
            font-size: 16px;
            resize: none;
            background-color:#F38C79; /* Box color */
            color: #007074; /* Text color */
            caret-color: red; /* Cursor color */
        }
    </style>
</head>
<body>
    <textarea class="writing-box" placeholder="Write here..."></textarea>
</body>
